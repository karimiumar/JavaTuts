plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'org.postgresql:postgresql:9.3-1100-jdbc4'

    implementation 'mysql:mysql-connector-java:8.0.22'

    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre15'

    // Hibernate 5
    implementation 'org.hibernate:hibernate-core:5.4.15.Final'

    //RxJava
    implementation 'io.reactivex.rxjava3:rxjava:3.0.10'

    //Springboot
    implementation 'org.springframework.boot:spring-boot-starter:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'

    //Apache logger

    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'

    implementation 'com.h2database:h2:1.4.199'


    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'

    testImplementation 'org.assertj:assertj-core:3.18.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}


application {
    // Define the main class for the application.
    //mainClassName = 'src.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
